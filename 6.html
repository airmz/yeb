        function deepClone(obj = {}) {
            if (typeof obj !== 'object' || obj == null) {
                return obj
            }
            let result
            if (obj instanceof Array) {
                result = []
            } else {
                result = {}
            }
            for (let key in obj) {
                if (obj.hasOwnProperty(key)) {
                    result[key] = deepClone(obj[key])
                }
            }
            return result
        }
        let result = [...new Set(a)];

        function findMore(str) {
            let arr = str.split('')
            let obj = []
            arr.forEach((item, index) => {
                if (obj[item]) {
                    obj[item]++
                } else {
                    obj[item] = 1
                }
            });
            let name, maxCount = 0
            for (let i in obj) {
                if (obj[i] > maxCount) {
                    maxCount = obj[i]
                    name = i
                }
            }
            return '出现次数最多的是' + name + '，一共有' + maxCount + '次'
        }
